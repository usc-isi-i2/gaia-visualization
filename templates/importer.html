<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>Import Clusters</title>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="d-flex justify-content-center">
                <div id="loading" style="display:none;" class="spinner-border" role="status">
                    <span class="sr-only">Loading... (This will take a few minutes)</span>
                </div>
            </div>
            <h1>Import Clusters</h1>
            <form action="/import" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="repoSelect">Select Repository</label>
                    <select class="form-control" id="repoSelect" name="repo">
                        {% for repo in repos %}
                            <option>{{ repo }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="graphUri">Graph URI</label>
                    <input class="form-control" type="url" id="graphUri" name="graph_uri" placeholder="http://www.isi.edu/cluster1">
                </div>
                <div class="form-group">
                    <label for="clusterFile">Clustering File</label>
                    <input type="file" class="form-control-file" id="clusterFile" name="file">
                </div>
                <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


<script>
function loading() {
    var x = document.getElementById("loading");
    x.style.display = "block";
    document.getElementById("submit-button").disabled=true;
}
</script>

</body>
</html>
